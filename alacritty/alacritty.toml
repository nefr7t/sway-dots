[colors.bright]
black = "#88807C"
blue = "#48B9C7"
cyan = "#34E2E2"
green = "#73C48F"
magenta = "#AD7FA8"
red = "#F15D22"
white = "#EEEEEC"
yellow = "#FFCE51"

[colors.normal]
black = "#202020"
blue = "#61afef"
cyan = "#56b6c2"
green = "#98c379"
magenta = "#c678dd"
red = "#CC0000"
white = "#D3D7CF"
yellow = "#d19a66"

[colors.primary]
background = "#2b2e37"
foreground = "#F2F2F2"

[font]
size = 12.0
normal = { family = "JetBrainsMono Nerd Font", style = "Regular" }
bold = { family = "JetBrainsMono Nerd Font", style = "Bold" }
italic = { family = "JetBrainsMono Nerd Font", style = "Italic" }
bold_italic = { family = "JetBrainsMono Nerd Font", style = "Bold Italic" }

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Command"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Command"

[window]
dynamic_title = true
opacity = 0.87

[window.dimensions]
columns = 120
lines = 35
